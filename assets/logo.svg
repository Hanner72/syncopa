<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Gradient Definitionen -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hintergrund Kreis mit Gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Innerer Ring für Tiefe -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Moderne Musiknote -->
  <g transform="translate(60, 50)" filter="url(#shadow)">
    <!-- Note 1 - Hauptnote -->
    <ellipse cx="20" cy="80" rx="16" ry="12" fill="#ffffff" transform="rotate(-25 20 80)"/>
    <rect x="33" y="30" width="5" height="52" rx="2.5" fill="#ffffff"/>
    <circle cx="35.5" cy="28" r="8" fill="#ffffff"/>
    
    <!-- Note 2 - Zweite Note -->
    <ellipse cx="55" cy="70" rx="16" ry="12" fill="#ffffff" transform="rotate(-25 55 70)"/>
    <rect x="68" y="20" width="5" height="52" rx="2.5" fill="#ffffff"/>
    <circle cx="70.5" cy="18" r="8" fill="#ffffff"/>
    
    <!-- Verbindungslinie zwischen Noten -->
    <path d="M 38 30 Q 50 24 68 20" stroke="#ffffff" stroke-width="5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Dekorative Noten im Hintergrund -->
  <g opacity="0.2" fill="#ffffff">
    <circle cx="30" cy="40" r="3"/>
    <circle cx="170" cy="160" r="3"/>
    <circle cx="160" cy="50" r="4"/>
    <circle cx="40" cy="160" r="4"/>
  </g>
  
  <!-- Äußerer Ring für Finish -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
</svg>
