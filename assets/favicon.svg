<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="favGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hintergrund mit abgerundeten Ecken -->
  <rect width="32" height="32" rx="7" fill="url(#favGrad)"/>
  
  <!-- Musiknoten - vereinfacht und größer -->
  <g>
    <!-- Note 1 -->
    <ellipse cx="11" cy="21" rx="4.5" ry="3.5" fill="#ffffff" transform="rotate(-25 11 21)"/>
    <rect x="14.5" y="10" width="2" height="12" rx="1" fill="#ffffff"/>
    <circle cx="15.5" cy="9" r="3" fill="#ffffff"/>
    
    <!-- Note 2 -->
    <ellipse cx="20" cy="18" rx="4.5" ry="3.5" fill="#ffffff" transform="rotate(-25 20 18)"/>
    <rect x="23.5" y="7" width="2" height="12" rx="1" fill="#ffffff"/>
    <circle cx="24.5" cy="6" r="3" fill="#ffffff"/>
    
    <!-- Verbindungslinie -->
    <path d="M 16.5 10 Q 19 8 23.5 7" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Dekorativer Akzent -->
  <circle cx="9" cy="9" r="1.5" fill="#ffffff" opacity="0.4"/>
</svg>
