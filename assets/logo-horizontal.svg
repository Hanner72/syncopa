<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 120">
  <!-- Gradient Definitionen -->
  <defs>
    <linearGradient id="gradH1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon-Kreis -->
  <circle cx="60" cy="60" r="50" fill="url(#gradH1)"/>
  <circle cx="60" cy="60" r="47" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Musiknoten im Kreis -->
  <g transform="translate(30, 30)">
    <!-- Note 1 -->
    <ellipse cx="15" cy="45" rx="10" ry="7" fill="#ffffff" transform="rotate(-25 15 45)"/>
    <rect x="23" y="15" width="3.5" height="32" rx="1.5" fill="#ffffff"/>
    <circle cx="24.5" cy="13" r="5" fill="#ffffff"/>
    
    <!-- Note 2 -->
    <ellipse cx="38" cy="38" rx="10" ry="7" fill="#ffffff" transform="rotate(-25 38 38)"/>
    <rect x="46" y="8" width="3.5" height="32" rx="1.5" fill="#ffffff"/>
    <circle cx="47.5" cy="6" r="5" fill="#ffffff"/>
    
    <!-- Verbindung -->
    <path d="M 26.5 15 Q 35 10 46 8" stroke="#ffffff" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text "MUSIKVEREIN" -->
  <text x="130" y="55" font-family="'Arial Black', Arial, sans-serif" font-size="36" font-weight="900" fill="#667eea" letter-spacing="1">
    MUSIKVEREIN
  </text>
  
  <!-- Text "Verwaltung" -->
  <text x="130" y="85" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="#764ba2" letter-spacing="0.5">
    Verwaltung
  </text>
  
  <!-- Akzent-Linie -->
  <rect x="130" y="92" width="280" height="3" rx="1.5" fill="#667eea" opacity="0.3"/>
</svg>
